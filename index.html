<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Our team</title>
</head>

<body>
    <!-- ----- header ----- -->

    <!-- ----- main ---- -->
    <main>
        <div class="container-md  my-4 d-flex flex-column m-auto justify-content-center  ">
            <h1 class="text-capitalize text-center  ">our team</h1>
            <!-- <input type="text" value="" id="" class=" form-control mt-3  "> -->
            <div class="row">
            </div>
            <!-- ---- bottone ---- -->
            <button class="btn  btn-success mt-3 col-3"> Aggiungi nuovo membro</button>
            <!-- ----- form --- -->
            <div>
                <form class="my-4 ">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Ruolo</label>
                        <input type="text" class="form-control" id="role">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">inserisci un'immagine</label>
                        <input class="form-control" type="file" id="images">
                      </div>
                    

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>


            <div id="risultato"></div>
        </div>
    </main>
    <script src="js/utility.js" text="text/javascript"></script>
    <script src="js/script.js" text="text/javascript"></script>
</body>

</html>
